{% extends 'base.html' %}

{% block title %} {{tag.name}}{% endblock %}

{% block content %}

<h1>{{tag.name}}</h1>
<ul>
    {% for post in related_posts %}
    <li><a href="/post/{{post.id}}">{{post.title}}</a></li>
    {% endfor %}
</ul>
<form action="/tags/{{tag.id}}/edit">
    <button>Edit</button>
</form>
<form action="/tags/{{tag.id}}/delete" method="POST">
    <button>Delete</button>
</form>

{% endblock %}
