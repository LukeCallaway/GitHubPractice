{% extends 'base.html' %}

{% block title %} User List {% endblock %}

{% block content %}

<h1>This Is The User Page</h1>
<div>
    <ul>
        {% for user in users %}
        <li><a href="users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
        {% endfor %}
    </ul>
    <form action="/users/new">
        <button>Add User</button>
    </form>
</div>

{% endblock %}
