{% extends 'base.html' %}

{% block title %}{{user.first_name}} {{user.last_name}}'s Page{% endblock %}

{% block content %}

<h1>{{user.first_name}} {{user.last_name}}</h1>

<form action="/users/{{user.id}}/edit">
    <button>Edit</button>
</form>
<form action="/users/{{user.id}}/delete" method="POST">
    <button>Delete</button>
</form>

{% endblock %}
