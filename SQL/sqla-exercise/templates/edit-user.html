{% extends 'base.html' %}

{% block title %} Edit User {% endblock %}

{% block content %}

<h1>Edit Existing User</h1>

<div>
    <form action="/users/{{user.id}}/edit" method="POST">
        <input type="text" name="first-name" placeholder="first name" value="{{user.first_name}}">
        <input type="text" name="last-name" placeholder="last name" value="{{user.last_name}}">
        <input type="text" name="image-url" placeholder="image-url" value="{{user.image_url}}">
        <button>Edit User</button>
    </form>
</div>

{% endblock %}
