{% extends 'base.html' %}

{% block title %} Update Feedback {% endblock %}

{% block content %}

<h1>Update Feedback</h1>

<form method="POST">
    {{ form.hidden_tag() }}
    {% for field in form if field.widget.input_type != 'hidden' %}
    <div>
        {{field.label}}
        {{field}}
    </div>
    {% endfor %}
    <button>Update Feedback</button>
</form>
<form action="/feedback/{{feedback.id}}/delete" method="POSt">
    <button>Delete Feedback</button>
</form>

{% endblock %}
