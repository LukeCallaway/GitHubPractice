{% extends 'base.html' %}

{% block title %} Register {% endblock %}

{% block content %}
<h1>Sign Up</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    {% for field in form if field.widget.input_type != 'hidden' %}
    <div>
        {{field.label}}
        {{field}}
    </div>
    {% endfor %}
    <button>Submit</button>

{% endblock %}
