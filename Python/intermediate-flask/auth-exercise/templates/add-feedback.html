{% extends 'base.html' %}

{% block title %} {{user.username}}'s' Page {% endblock %}

{% block content %}

<h1>Add Feedback</h1>

<form method="POST">
    {{ form.hidden_tag() }}
    {% for field in form if field.widget.input_type != 'hidden' %}
    <div>
        {{field.label}}
        {{field}}
    </div>
    {% endfor %}
    <button>Add Feedback</button>
</form>

{% endblock %}
